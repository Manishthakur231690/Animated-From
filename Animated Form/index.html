<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Carter+One&family=Henny+Penny&family=Inter:wght@100;300;400;500;600;700&family=Josefin+Sans:ital,wght@0,400;1,500&family=Jost&family=Karla:wght@200;300;400;500;600;700&family=Kristi&family=Lobster&family=Lobster+Two:ital@1&family=Montserrat:wght@100;300;400;500;600;700&family=Poppins&family=Roboto&family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@300&family=Rubik&family=Rubik+Moonrocks&family=Sriracha&family=Staatliches&family=Tiro+Kannada&display=swap" rel="stylesheet">
    <title>Animated Form</title>
</head>
<body>
        <div class="container">
              <form action="#" id="form1">
                  <h2>Sign In</h2>
                  <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                  </div>
                  <p>or with your account</p>
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">
                  <p>Forgot your Password ?</p>
                  <button>Sign In</button>
              </form>

              <form action="#" id="form2">
                <h2>Sign Up</h2>
                <div class="icons">
                  <i class="fa-brands fa-facebook-f"></i>
                  <i class="fa-brands fa-google"></i>
                  <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <p>or with your account</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <p>Forgot your Password ?</p>
                <button>Sign In</button>
            </form>

              <div id="text_con">
                    <h1 id="heading">Hello Friends!</h1>
                    <p id="para">Enter your personal details and start <br> your journey with us</p>
                    <button id="btn">Sign In</button>
              </div>
        </div>
</body>
<script src="app.js"></script>
</html>
